<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Shadowrun Timeline | TimelineJS3</title>
    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/fonts/font.abril-droidsans.css">
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
</head>
<body>
<div id='timeline-embed' style="width: 100%; height: 600px"></div>
<p>Library used: <a href="https://github.com/NUKnightLab/TimelineJS3" target="_blank">TimelineJS3</a></p>
<script type="text/javascript">
    var timeline_json = 'https://raw.githubusercontent.com/cfoellmann/shadowrun-timeline/master/TimelineJS3.json';
    // two arguments: the id of the timeline container (no '#')
    // and the JSON object or an instance of TL.TimelineConfig created from
    // a suitable JSON object
    window.timeline = new TL.Timeline('timeline-embed', timeline_json);
</script>
</body>
</html>
